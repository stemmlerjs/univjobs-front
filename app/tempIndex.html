<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Univjobs - Land Your Summer Job</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,900italic,900,700italic,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <style>
    html,
    body {
        border: 0;
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        font-family: 'Roboto', sans-serif;
    }
    
    .landing-page-container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-size: cover;
        background-image: url("../images/front/coffeelaptop.jpg");
    }
    
    .nav {
        display: flex;
        justify-content: space-between;
        background-color: #52A7FA;
        color: #100C27;
        height: 63px;
        padding-left: 80px;
        padding-right: 80px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        border-bottom: solid white 1px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        -webkit-box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        -moz-box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
    }
    
    .nav-item {

    }
    
    .logo {
        font-weight: 700;
        background-color: #9A9E9D;
        border-radius: 3px;
        width: 54px;
        color: #52A7FA;

    }
    
    .engagement {
        width: 33%;
        height: 60%;
    }
    
    .header {
        text-align: center;
        font-size: 100px;
        font-weight: 700;
        color: white;
    }

    .leftside-nav-items {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .rightside-nav-items {
        display: flex;
        align-items: center;
    }
    
    .rightside-nav-items > button {
        margin-left: 20px;
    }

    .rightside-nav-items > div {
      margin-left: 20px;
    }
    
    .subHeader {
        text-align: center;
        font-size: 30px;
        font-weight: 800;
        color: white;
    }
    
    .btn {
        /*position:relative;
        width:100%;*/
        padding: 10px 15px 10px 15px;
        border-radius: 6px;
        border: 0;
        background: white;
        font-size: 1.0em;
        color: #52A7FA;
        text-shadow: 1px 1px 0px rgba(0, 0, 0, .1);
        box-shadow: 0px 3px 0px #c1c1c1;
        cursor: pointer;
    }

    .login-icon {
      font-size:30px;
    }

    .pseudo-btn {
      cursor: pointer;
    }
    
    .btn:active {
        top: 3px;
        box-shadow: none;
    }
    </style>
</head>

<body>
    <div class="landing-page-container">
        <div class="nav">
            <div class="nav-item leftside-nav-items">
                <div class="logo">
                  <img src="../images/front/defaultlogo.PNG"></img>
                </div>
            </div>
            <div class="nav-item rightside-nav-items">
                <div><i class="fa fa-user login-icon" aria-hidden="true"></i></div>
                <div class="pseudo-btn">LOGIN</div>
                <button class="btn">EMPLOYER</button>
            </div>
        </div>
        <div class="engagement">
            <div class="header">GET HIRED</div>
            <div class="subHeader">Connect to part time work and internships</div>
            <div class="signupForm">
            </div>
            <div>
            </div>
</body>

</html>
