    <style>
      /* ========================= ANIMATIONS ========================= */

      /* Page: /dashboard/st
         ParentComponent: <StudentDashboard>
         Component(s): <SkylightStatesless><JobCardModal>
      */

      .cardModal-appear {
        opacity: 0.01;
      }

      .cardModal-appear.cardModal-appear-active {
        opacity: 1;
        transition: opacity .1s ease-in;
      }

     /*
      * Class conditionally added to profile picture on drag over.
      */

      .profilePictureDragDrop {
        color: #43a0c5 !important;
        border: 2px solid #43a0c5 !important;
        background-color: white !important;
        box-shadow: 1px 1px 15px #43A0C !important;
        transition: all 0.3s ease-out;
      }

      .gone {
        display:none;
      }

      /* In Chrome, fixes the underlines on the nav elements.*/

      a:-webkit-any-link {
        text-decoration: none;
      }

    </style>
