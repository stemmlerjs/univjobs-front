      /* Page: /dashboard/st
         ParentComponent: <StudentDashboard>
         Component(s): <SkylightStatesless><JobCardModal>
      */

      .cardModal-appear {
        opacity: 0.01;
      }

      .cardModal-appear.cardModal-appear-active {
        opacity: 1;
        transition: opacity .1s ease-in;
      }

     /*
      * Class conditionally added to profile picture on drag over.
      */

      .profilePictureDragDrop {
        color: #43a0c5 !important;
        border: 2px solid #43a0c5 !important;
        background-color: white !important;
        box-shadow: 1px 1px 15px #43A0C !important;
        transition: all 0.3s ease-out;
      }

      .gone {
        display:none;
      }

      /*
      * Employer Dashboard - Invite Student Animations
      */

      #invite-student-modal-wrapper .skylight-overlay {
        opacity: 1;
        background-color: rgba(242,242,242,.9) !important;
        animation: fade 0.2s linear;
      }


      @keyframes fade {
        0%{ opacity: 0 }
        100% { opacity: 1 }
      }

      #invite-student-modal-wrapper .skylight-dialog {
        animation: inFromTop 0.4s ease-in-out;
      }

      @keyframes inFromTop {
        0% { 
          top: -50%; 
        }

        100% { 
          top: 50%; 
        }
      }
